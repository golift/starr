version: '2'
linters:
  default: all
  disable:
    - dupl
    - exhaustruct
    - musttag
    - nlreturn
    - tagliatelle
  settings:
    depguard:
      rules:
        main:
          files:
            - $all
          allow:
            - $gostd
            - github.com/stretchr/testify
            - golift.io/starr
            - golang.org/x/net
    ireturn:
      allow:
        - generic
        - stdlib
        - error
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - nonamedreturns
        path: starrcmd/
      - linters:
          - forcetypeassert
          - funlen
          - gochecknoglobals
          - lll
          - maintidx
        path: (.+)_test\.go
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
